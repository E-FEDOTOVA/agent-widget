<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Agent</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #retell-agent { height: 100%; width: 100%; }
    #start-call {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="start-call">Start Voice Agent</button>
  <div id="retell-agent"></div>

  <script>
    const agentId = new URLSearchParams(window.location.search).get('agentId');
  
    // Wait until SDK is loaded, THEN bind click
    function loadRetellAndInit() {
      const script = document.createElement('script');
      script.src = "https://cdn.retellai.com/sdk.js";
      script.onload = () => {
        document.getElementById("start-call").addEventListener("click", () => {
          if (window.Retell && agentId) {
            Retell.init({
              agentId: agentId,
              containerId: "retell-agent"
            });
          } else {
            console.error("Retell SDK not loaded or agentId missing.");
          }
        });
      };
      script.onerror = () => console.error("Failed to load Retell SDK.");
      document.head.appendChild(script);
    }
  
    window.addEventListener("load", loadRetellAndInit);
  </script>

</body>
</html>
