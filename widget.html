<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Agent</title>
  <script src="https://cdn.retellai.com/retell-sdk.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #retell-agent { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="retell-agent"></div>
  <button id="start-call">Start Voice Agent</button>

  <script src="https://cdn.retellai.com/retell-sdk.js"></script>
</body>


  <script>
    const agentId = new URLSearchParams(window.location.search).get('agentId');
  
    function startAgent() {
      if (typeof Retell !== "undefined") {
        Retell.init({
          agentId: agentId,
          containerId: "retell-agent"
        });
      } else {
        console.error("Retell SDK not loaded.");
      }
    }
  
    // Wait until SDK script is fully loaded
    window.addEventListener("load", () => {
      document.getElementById("start-call").addEventListener("click", startAgent);
    });
  </script>



</html>
